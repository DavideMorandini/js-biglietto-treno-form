<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>js-biglietto-treno-form</title>

    <!-- Media Query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="general_container">

        <!-- First Section -->
        <h1>Calcola il prezzo del tuo biglietto</h1>

        <!-- Container Up -->
        <div class="container_up">

            <!-- Form -->
            <div class="form_container">

                <div class="row">

                    <div class="col">

                        <label for="Input_Name_Surname">Nome e Cognome</label>

                        <input id="Input_Name_Surname" type="text" name="Name_Surname" placeholder="Scrivi i tuoi dati" required="required"> 
                    </div>

                    <div class="col">

                        <label for="Km">Km da percorrere</label>

                        <input id="Input_Km" type="text" name="Km" placeholder="Scrivi i Km" required="required"> 
                    </div>

                    <div class="col">

                        <label for="Input_user_age">Fascia d'età</label>

                        <select name="Input_age_user" id="Input_user_age" required="required">

                            <option value="Under_18">
                                Under 18
                            </option>

                            <option value="Over_65">
                                Over 65
                            </option>

                            <option value="Between18_and_65">
                                Between 18 and 65
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="col_stand_alone">

                    <button id="generate">Genera</button>

                    <button id="reset">Annulla</button>
                </div>
            </div>
        </div>

        <!-- Second Section -->
        <h2>Il tuo biglietto</h2>

        <!-- Container Down -->
        <div class="container_up">
         
            <!-- My ticket -->
            <div class="container_my_ticket">
 
                <div class="user_detail">Dettaglio passeggeri</div>

                <div class="row">

                    <div class="col col_special">

                        <h4>Nome passeggero</h4>

                        <div id="Result_Name_and_Surname"></div>
                    </div>

                    <div class="col">

                        <h4>Km da percorrere</h4>

                        <div id="Result_Km"></div>
                    </div>

                    <div class="col">

                        <h4>Fascia d'età</h4>

                        <div id="Result_Age"></div>
                    </div>
                </div>
            </div>
        </div>   
    </div>

    <!-- myscript.js -->
    <script type="text/javascript" src="./assets/JS/myscript.js"></script>
</body>
</html>
